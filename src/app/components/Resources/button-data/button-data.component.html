<div class="button-data-container">
    <div class="login-title">
    </div>
    <div class="button-data-username">
        <img [src]="iconUser" alt="user">
        <input type="text" name="data-username" placeholder="Username">

        <img [src]="iconPassword" alt="password">

    </div>
</div>
